<!DOCTYPE html>
<html>
<head>
  <title>Customer Management</title>
  <link rel="stylesheet" href="UI.Css">
  <link rel="script" href="UI.js">
</head>
<body>
  <h1>Customer Management</h1>
  
  <!-- Login Form -->
  <h2>Login</h2>
  <form id="loginForm">
    <label for="login_id">Email:</label>
    <input type="email" id="login_id" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Login</button>
  </form>
  
  <!-- Customer List -->
  <h2>Customer List</h2>
  <table id="customerTable" border="1">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Street</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </table>
  
  <!-- Create/Update Customer Form -->
  <h2>Create/Update Customer</h2>
  <form id="customerForm">
    <input type="hidden" id="customer_uuid">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" required><br>
    <label for="street">Street:</label>
    <input type="text" id="street" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" required><br>
    <label for="city">City:</label>
    <input type="text" id="city" required><br>
    <label for="state">State:</label>
    <input type="text" id="state" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" required><br>
    <button type="submit">Create/Update</button>
  </form>
</body>
</html>
